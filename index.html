<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <title>Simple Calculator</title>
  <body>
    <h1>Simple Calculator</h1>
    <div id="calculator">
      <div class="top">
        <div class="screen"> </div>
      </div>
      <div class="keys">
        <span class="button">7</span>
        <span class="button">8</span>
        <span class="button">9</span>
        <span class="operators button">+</span>
        <span class="button">4</span>
        <span class="button">5</span>
        <span class="button">6</span>
        <span class="operators button">-</span>
        <span class="button">1</span>
        <span class="button">2</span>
        <span class="button">3</span>
        <span class="operators button">x</span>
        <span class="button">0</span>
        <span class="button">.</span>
        <span class="eval">=</span>
        <span class="operators button">/</span>
        <span class="exponent button">^</span>
        <span class="flipsign">+/-</span>
        <span class="sqrt">âˆš</span>
        <span id="clearall">AC </span>
        </div>
    </div>
  </body>
</html>
